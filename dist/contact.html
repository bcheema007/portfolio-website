<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss/main.css" />
    <title>Contact Me | Software Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img
            src="./img/myimg/spirited-away-logo.png"
            alt="Spirited Away Logo"
            id="logo"
          />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-2">
      <!-- Center Content -->
      <div class="container">
        <h2 class="section-title">
          Contact Me
        </h2>
        <p class="lead">Here is how you can reach me.</p>
        <form action="">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b">
      <div class="container">
        <div class="contact-info">
          <div>
            <img
              class="icon-email"
              src="https://img.icons8.com/bubbles/100/000000/secured-letter.png"
            />
            <h3>Email</h3>
            <p>acheema@mail.greenriver.edu</p>
          </div>
          <div>
            <img
              class="icon-phone"
              src="https://img.icons8.com/bubbles/100/000000/phone.png"
            />
            <h3>Phone</h3>
            <p>206-409-5072</p>
          </div>
          <div>
            <img
              class="icon-address"
              src="https://img.icons8.com/bubbles/100/000000/address.png"
            />
            <h3>Address</h3>
            <p>Seattle, WA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-github"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
